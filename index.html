    <style>
        /* Estilos para la imagen */
        .img-container {
         width: 300px;
         height: 200px;
         overflow: hidden; /* Ocultar el desbordamiento */
        }
        /* Interacción al pasar el cursor sobre la imagen */
        .img-container:hover img {
         transform: scale(1.1); /* Aumentar el tamaño de la imagen */
         transition: transform 0.3s ease; /* Transición suave del cambio de tamaño */
        }
        </style>
        
        
</head>
